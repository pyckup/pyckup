conversation_title: Choice Test
conversation_paths:
  entry:
    - type: read
      text: Hallo, es ist schön mit dir zu reden.
      interactive: false
    - type: function_choice
      module: forwarding_service.test
      function: fruit_is_known
      options:
        "yes":
          - type: read
            text: Ich kenne deine Lieblingsfrucht schon.
            interactive: false
          - type: path
            path: end
        "no":
          - type: choice
            choice: Was ist die Lieblingsfrucht des Nutzers?
            options:
              Apfel:
                - type: read
                  text: Du magst Äpfel. Die sind rot und lecker.
                  interactive: false
                - type: path
                  path: end
              Mango:
                - type: read
                  text: Du magst Mangos. Die sind gelb und saftig.
                  interactive: false
                - type: path
                  path: end 
  end:
    - type: prompt
      prompt: Bedanke dich mit einem fruchtigen Witz.
      interactive: false
    - type: function
      module: forwarding_service.test
      function: prettyprint
    - type: read
      text: Auf Wiedersehen. Dein Call-E.
      interactive: false
  aborted:
    - type: prompt
      prompt: Entschuldige dich beim Benutzer.
      interactive: false
    - type: read
      text: Auf Wiedersehen. Dein Call-E.
      interactive: false
  

